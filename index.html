<html>
  <head>
    <title>p5.js Typescript Template</title>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app"></div>
    
    <div id="players">
      <div class="player">
        <input id="player-name"/><button id="join-btn">Join</button> 
      </div>
      <div class="player-list">
      </div>
    </div>
    <div class="chat">
      <div id="messages"></div>
      <div class="footer">
        <input id="message"/><button id="send-msg">Send</button> 
      </div>
    </div>
    <script src="src/app.ts"></script>
  </body>
</html>
